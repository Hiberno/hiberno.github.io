<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Flash Game</title>
  <script src="ruffle/ruffle.js"></script>
  <style>
    body { background: #111; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
    ruffle-player { width: 800px; height: 600px; }
  </style>
</head>
<body>
  <ruffle-player id="player"></ruffle-player>

  <script>
    // Get ?game=filename.swf from URL
    const params = new URLSearchParams(window.location.search);
    const game = params.get("game");

    if (game) {
      document.getElementById("player").setAttribute("src", "games/" + game);
    } else {
      document.body.innerHTML = "<h2 style='color:white'>No game specified. Example: ?game=mygame.swf</h2>";
    }
  </script>
</body>
</html>
